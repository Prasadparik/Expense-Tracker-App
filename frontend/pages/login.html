<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #f1f7fb">
    <!-- signup form ------------------------------------------------- -->
    <div class="container py-5" style="max-width: 380px">
      <form
        id="signup-form"
        method="POST"
        class="card p-3 shadow-sm p-3 mb-5 rounded"
      >
        <h2 class="p-2 text-center pb-3">Sign Up</h2>
        <hr />
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input
            id="userName"
            type="text"
            class="form-control"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            id="userEmail"
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input id="userPassword" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        <button type="submit" class="btn btn-default mt-2 text-primary">
          Already Have Account Log In ?
        </button>
      </form>
    </div>
    <!-- SCRIPT ------------------------------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
